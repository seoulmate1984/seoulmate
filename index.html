<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seoulmate â€“ Modern Landing Page</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #ffffff;
    }

    /* ðŸ”¥ MODERN NAVBAR */
    .navbar {
        padding: 0 0;
        
        background: rgb(181 181 181 / 70%);
        transition: 0.3s;
    }

    .navbar.scrolled {
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 2px 18px rgba(0,0,0,0.08);
    }

    .navbar-brand img {
        height: 65px;
    }

    .nav-link {
        font-size: 1.1rem;
        margin-left: 18px;
        font-weight: 500;
        color: #333 !important;
    }

    /* ðŸ”¥ MODERN SLIDER */
    .carousel-item {
        height: 650px;
        position: relative;
    }

    .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(75%);
    }

    /* Gradient overlay */
    .carousel-item::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
        top: 0;
        left: 0;
    }

    /* ðŸ”¥ MODERN TEXT */
    .carousel-caption {
        bottom: 45%;
        transform: translateY(50%);
        text-align: left;
        left: 8%;
    }

    .carousel-caption h1 {
        font-size: 4rem;
        font-weight: 800;
        line-height: 1.2;
        color: #fff;
        text-shadow: 0px 5px 25px rgba(0,0,0,0.65);
    }

    .carousel-caption p {
        font-size: 1.4rem;
        margin-top: 10px;
        color: #e8e8e8;
        max-width: 500px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        filter: invert(1);
    }

</style>

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">

        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" style="width: 70px !important;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- SLIDER -->
<div id="heroSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="img/11.jpg" alt="Slide 1">
            <div class="carousel-caption">
                <h1>Explore the Mountains</h1>
                <p>Feel the breeze. Enjoy the silence. Find yourself.</p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="img/22.jpg" alt="Slide 2">
            <div class="carousel-caption">
                <h1>Feel the Forest</h1>
                <p>A place where nature speaks and the mind rests.</p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="img/33.jpg" alt="Slide 3">
            <div class="carousel-caption">
                <h1>Find Your Peace</h1>
                <p>Discover beautiful moments crafted by nature.</p>
            </div>
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#heroSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#heroSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- NAVBAR SCROLL EFFECT -->
<script>
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('scrolled', window.scrollY > 20);
    });
</script>

</body>
</html>
